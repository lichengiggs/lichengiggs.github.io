      <div class="post-abstract">
        <p>作为一个孱弱的瘦子，引体向上是我无法企及的一个动作。</p>
<p>从初中体育课开始，我的引体向上<strong>成绩就是0</strong>。</p>
<p>老师为了让体育成绩不至于太难看，给引体做不了的同学提供了一个变式：双手吊杠。如果你能吊着单杠1分钟不下来，也就给你及格了。</p>
<p>当然，自己知道吊杠的难度比起引体，不止低了一个数量级。</p>
